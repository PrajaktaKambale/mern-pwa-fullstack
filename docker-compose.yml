version: '3.8'

services:
  frontend:
    build: ./Frontend
    container_name: bookstoreappUI
    ports:
      - "5173:5000" # Map port 5000 from the container to 5173 on your host if `serve` defaults to 5000
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - mern-network

  backend:
    build: ./Backend
    container_name: bookstoreBackend
    restart: always
    ports:
      - "4001:4001"
    depends_on:
      - database
    networks:
      - mern-network

  database:
    image: mongo
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-backup:/data/db
    networks:
      - mern-network

networks:
  mern-network:
    driver: bridge

volumes:
  mongo-backup:
