services:
  frontend:
    build: ./Frontend
    container_name: bookstoreappUI
    ports:
      - "5173:5173" # Vite development server port
    environment:
      - VITE_API_URL=http://bookstoreBackend:4001 # Use service name for internal communication
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - mern-network

  backend:
    build: ./Backend
    container_name: bookstoreBackend
    restart: always
    ports:
      - "4001:4001"
    depends_on:
      - database
    networks:
      - mern-network

  database:
    image: mongo
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-backup:/data/db
    networks:
      - mern-network

networks:
  mern-network:
    driver: bridge

volumes:
  mongo-backup:
    driver: local # Ensure proper volume driver
