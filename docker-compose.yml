version: '3.8'
services:
  frontend:
    build: ./Frontend
    container_name: bookstoreappUI
    ports:
      - "5173:5173" # Update to match Vite's port
    environment:
      - VITE_API_URL=http://192.168.5.130:4001
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - mern-network

  backend:
    build: ./Backend
    container_name: bookstoreBackend
    restart: always
    ports:
      - "4001:4001"
    depends_on:
      - database
    networks:
      - mern-network

  database:
    image: mongo
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-backup:/data/db
    networks:
      - mern-network
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - mern-network

networks:
  mern-network:
    driver: bridge

volumes:
  mongo-backup:
